<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/payment.css">
    <script src="JavaScript/payment.js"></script>
    <title>Card Payment</title>
   
</head>
<body>
    <div class="payment-container">
        <h2>Card Payment</h2>

        <!-- Order Summary -->
        <div class="order-summary">
            <p><strong>Order Summary</strong></p>
            <p>Subtotal : <strong id="subtotal">Rs. 0.00</strong></p>
            <p>Total Amount (Delivery Charges Included): <strong id="total-amount">Rs. 0.00</strong></p>
        </div>
        
        <!-- Card Payment Form -->
        <form id="card-payment-form">
            <h2>Payment Details</h2>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234-5678-9012-3456">
            <span class="error" id="card-number-error"></span>

            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card-name" placeholder="John Doe">
            <span class="error" id="card-name-error"></span>

            <label for="expiry-date">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
            <span class="error" id="expiry-date-error"></span>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123">
            <span class="error" id="cvv-error"></span>

            <p><small>This is a secure payment gateway. Your information is encrypted and protected.</small></p>
        <!-- Card Logos -->
                <div class="card-logos">
                    <i class="fa fa-cc-visa" style="font-size:24px"></i>
                    <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
                    <i class="fa fa-cc-amex" style="font-size:24px"></i>
                </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
